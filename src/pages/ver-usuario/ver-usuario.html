<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Detalles de la cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item>
            <ion-label>Informaci√≥n del usuario:</ion-label>
        </ion-item>
    </ion-list>
      
      <ion-list>
        <ion-list-header>
          Usuario:
        </ion-list-header>
        
        <ion-item *ngFor="let usuario of usuarioLista$ | async"
          detail-push navPush="ViewSongPage"[navParams]="{usuario:usuario}">
          <ion-item>Nombre: {{usuario.nombre}}</ion-item>
          <ion-item>Correo: {{usuario.correo}}</ion-item>
          <ion-item>Ingresos Mensuales: {{usuario.ingresoMensual}}</ion-item>
          <ion-item>{{usuario.registroDeEntradas}}</ion-item>
          <ion-item>{{usuario.establecimientos}}</ion-item>
        </ion-item>
      </ion-list>

      <button ion-button navPush="VerGastosPage">Ver gastos del usuario</button>
</ion-content>
