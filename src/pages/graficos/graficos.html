<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>Graficos</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">

 
  </div>

  <ion-card>
    
    <ion-card-header>
        Grafico de Barras <p>Mostrando gastos por categoría</p>
  
        <!--  <ion-item>
          <h1 *ngIf="dateOfEvent">{{dateOfEvent}}</h1>
        </ion-item>
  
        -->
      <ion-item id="fecha_item">
        <ion-label id="label">Desde:</ion-label>
          <ion-datetime (ionChange)="actualizarGraficoBarra()" displayFormat="MMM, DD, YYYY" pickerFormat="MMM, DD, YYYY" [(ngModel)]="dateFromBarra"> ... </ion-datetime>
      </ion-item>


      <ion-item id="fecha_item">
        <ion-label id="label">Hasta:</ion-label>
          <ion-datetime (ionChange)="actualizarGraficoBarra()" displayFormat="MMM, DD, YYYY" pickerFormat="MMM, DD, YYYY" [(ngModel)]="dateToBarra"> ... </ion-datetime>
      </ion-item>


    </ion-card-header>

    <ion-card-content class="chart-container">
      <canvas #barCanvas></canvas> 
    </ion-card-content>

    <ion-card-header>
      Gráfico tipo Pie <p>Mostrando gastos según</p> <p> categoría seleccionada</p>

      <ion-item id="fecha_item">
        <ion-label id="label">Desde:</ion-label>
          <ion-datetime (ionChange)="actualizarGraficoPie()" displayFormat="MMM, DD, YYYY" pickerFormat="MMM, DD, YYYY" [(ngModel)]="dateFromPie"> ... </ion-datetime>
      </ion-item>


      <ion-item id="fecha_item">
        <ion-label id="label">Hasta:</ion-label>
          <ion-datetime (ionChange)="actualizarGraficoPie()" displayFormat="MMM, DD, YYYY" pickerFormat="MMM, DD, YYYY" [(ngModel)]="dateToPie"> ... </ion-datetime>
      </ion-item>
      
      <ion-toolbar color="primary">
          <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Buscar categorias"></ion-searchbar>
        </ion-toolbar>

      <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
        {{ item }}
        </ion-item>
      </ion-list>

    </ion-card-header>


    <ion-card-content class="chart-container">
      <canvas #pieCanvas></canvas> 
    </ion-card-content>


<!--
    <ion-card-header>
      Gráficos tipo Pie
    </ion-card-header>

    <ion-card-content>
      <canvas #pieCanvas></canvas> 
    </ion-card-content>
  -->


  </ion-card>
</ion-content>
