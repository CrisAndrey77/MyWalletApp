<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>Graficos</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="presentaPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">
    <h1>Graficos de Tipo <small>Barra</small></h1>
    <hr>
 
  </div>

  <ion-card>
    <ion-card-header>
      Graficos de Barras
    </ion-card-header>

    <ion-card-content>
      <canvas #barCanvas></canvas> 
    </ion-card-content>

    <ion-card-header>
      Gráficos tipo Dona
    </ion-card-header>

    <ion-card-content>
      <canvas #doughnutCanvas></canvas> 
    </ion-card-content>



    <ion-card-header>
      Gráficos tipo Pie
    </ion-card-header>

    <ion-card-content>
      <canvas #pieCanvas></canvas> 
    </ion-card-content>


  </ion-card>
</ion-content>
