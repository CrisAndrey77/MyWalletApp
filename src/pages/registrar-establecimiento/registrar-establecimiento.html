<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar Establecimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item >
        <ion-label>Establecimiento: </ion-label>
        <ion-textarea readonly [(ngModel)]="place.name">
        </ion-textarea>
      </ion-item>

      <ion-item >
          <ion-label>Direccion: </ion-label>
          <ion-textarea readonly [(ngModel)]="place.vicinity">
          </ion-textarea>
        </ion-item>

      <ion-item >
          <ion-label>Rating: </ion-label>
          <ion-textarea readonly [(ngModel)]="place.rating">
          </ion-textarea>
      </ion-item>

      <ion-item >
        <ion-label>Categoria: </ion-label>
        <ion-select [(ngModel)]="categoria">
            <ion-option *ngFor="let categoria of categorias" [value]="categoria">
              {{categoria}}
            </ion-option>
        </ion-select>
    </ion-item>

      <ion-item>
          <ion-label>Titulo del gasto: </ion-label>
            <ion-input [(ngModel)]="gasto.nombre">
            </ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Descripcion del gasto: </ion-label>
            <ion-textarea [(ngModel)]="gasto.descripcion">
            </ion-textarea>
      </ion-item>

      <ion-item>
          <ion-label>Cantidad pagada: </ion-label>
            <ion-input [(ngModel)]="gasto.valor">
            </ion-input>
      </ion-item>

            <button ion-button block clear (click)="agregarGasto(gasto)">Agregar gasto</button>

</ion-content>
