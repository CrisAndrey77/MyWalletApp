<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ver Gastos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
          Gastos:
        </ion-list-header>
        
        <ion-item *ngFor="let gasto of gastosLista$ | async"
          detail-push navPush="ViewSongPage"[navParams]="{gasto:gasto}">
          {{gasto.nombre}}
        </ion-item>
      </ion-list>

</ion-content>
