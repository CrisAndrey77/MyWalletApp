<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Ver Gastos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
          Gastos:
        </ion-list-header>
        
        <ion-item *ngFor="let gasto of gastosLista$ | async"
          detail-push navPush=""[navParams]="{gasto:gasto}">          
          {{gasto.nombre}}     {{gasto.valor}} 
        </ion-item>
      </ion-list>

</ion-content>
