<ion-header>

    <ion-navbar color="primary">
      <ion-title>Registrar Establecimiento</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-item >
          <ion-label>Establecimiento: </ion-label>
          <ion-textarea [(ngModel)]="gasto.idEstablecimiento">
          </ion-textarea>
        </ion-item>
  
        <ion-item >
            <ion-label>Direccion: </ion-label>
            <ion-textarea [(ngModel)]="direccion">
            </ion-textarea>
          </ion-item>
  
        <ion-item >
            <ion-label>Rating: </ion-label>
            <ion-textarea [(ngModel)]="rating">
            </ion-textarea>
        </ion-item>
  
        <ion-item >
            <ion-label>Seleccionar categoria: 
            <ion-toolbar color="primary">
                <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Seleccionar categoria"></ion-searchbar>
              </ion-toolbar>
      
            <ion-list [hidden]="autocompleteItems.length == 0">
              <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
              {{ item }}
              </ion-item>
            </ion-list>
          </ion-label>
        </ion-item>
  
        <ion-item>
            <ion-label>Titulo del gasto: </ion-label>
              <ion-input [(ngModel)]="gasto.nombre">
              </ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label>Descripcion del gasto: </ion-label>
              <ion-textarea [(ngModel)]="gasto.descripcion">
              </ion-textarea>
        </ion-item>
  
        <ion-item>
            <ion-label>Cantidad pagada: </ion-label>
              <ion-input [(ngModel)]="gasto.valor">
              </ion-input>
        </ion-item>
  
              <button ion-button block clear (click)="agregarGasto(gasto)">Agregar gasto</button>
  
  </ion-content>
