<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top 10</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    <ion-item>
      <h1>Establecimiento</h1>
    </ion-item>
    <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.establecimiento}}
      <p>Categoría: {{item.categoria}} <br>
      Total: {{item.valor}}₡</p>
    </ion-item>
  </ion-list>
</ion-content>
