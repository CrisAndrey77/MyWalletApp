<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top 10</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    <ion-item>
      <h1>Categorías</h1>
    </ion-item>
    <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.categoria}}
      <p>Total: {{item.valor}}₡ <br>
      Cantidad de entradas: {{ item.entrada }}</p>
    </ion-item>
  </ion-list>
</ion-content>
