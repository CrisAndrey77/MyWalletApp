<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Ingrese los datos del nuevo usuario:</ion-label>
    </ion-item>

    <ion-item>
        <ion-label> 
          Email: </ion-label>
        <ion-input [(ngModel)]="usuario.correo" placeholder="Correo electronico"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label> 
          Contrase√±a: </ion-label>
        <ion-input type ="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label> 
          Nombre Completo: </ion-label>
        <ion-input [(ngModel)]="usuario.nombre" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label> 
          Ingreso Mensual: </ion-label>
        <ion-input [(ngModel)]="usuario.ingresoMensual" placeholder="Ingreso"></ion-input>
    </ion-item>
    <button ion-button block clear (click)="agregarUsuario(usuario,password)">Crear cuenta</button>

</ion-content>
