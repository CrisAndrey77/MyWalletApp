<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Opciones de la aplicaci√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar datos de usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>


      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombre" value="{{usuario.nombre}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          Ingresos:
        </ion-label>
        <ion-input type="number" [(ngModel)]="usuario.ingresoMensual" value="{{usuario.ingresoMensual}}"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button (click)="editarUsuario()">Guardar</button>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
